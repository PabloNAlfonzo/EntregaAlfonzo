<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <header class="headerI">

        <div class="menu container"> 

              <a href="#" class="logo" >Cinema Piratariso</a>
              <input type="checkbox" id="menu" />
              <label for="menu">
                 <img src="../images/menu.png" class="menu-icono" alt="menu">
              </label>
              <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/nosotros.html">Nosotros</a></li>
                    <li><a href="../pages/series.html">Series</a></li>
                    <li><a href="../pages/formulario.html">Formulario</a></li>
                    <li><a href="#">Comentrios</a></li>
                </ul>
              </nav>     
        </div>
        <div class="header-content container">
            <div class="header-1">
                <img src="../images/venom.png" alt="venom">
                <a href="#" class="btn-2">Ver ahora</a>
            </div>
            <div class="header-2">
                <h1>Las mejores <br> Peliculas</h1>
                <img src="../images/play.png" alt="">
            </div>
        </div>
        
    </header>

    <main class="nosotros container">

        <h2>ComentarioS</h2>
        <hr> 

        <article class="container ">
          <form class="mt-3">
            <div class="row mb-3">
                <label class="col-1 col-form-label " style="font-size: 1.3rem" for="cualPeli">Pelicula</label>
                <div class="col-10"> 
                    <input type="text" class="form-control" id="cualPeli" placeholder="Escribe Cual Pelicula">
                </div>
            </div>

            <div class="row mb-3">
                <labe class="col-1 col-form-label" style="font-size: 1.3rem" for="valoracion">valoracion</labe>
                <div class="col-10"> 
                    <select class="form-select" id="valoracion" required>
                        <option selected disabled value="">Elige una opcion</option>
                        <option>⭐★★★★ (1 Estrella)</option>
                        <option>⭐⭐★★★(2 Estrellas)</option>
                        <option>⭐⭐⭐★★(3 Estrellas)</option>
                        <option>⭐⭐⭐⭐★(4 Estrellas)</option>
                        <option>⭐⭐⭐⭐⭐(5 Estrellas)</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3 ">
                <label class="bi bi-chat-right-dots-fill "style="font-size: 1.3rem" required for="mensaje"> Escribe tu opinon </label>
                <div class="col-11">
                <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Deja aquí tu mensaje"></textarea>
                </div>
            </div> 

            <div class="row">
                <div class="col-12">
                <button type="submit" class="btn btn-danger btn-lg rounded ">Enviar</button>
                </div>
            </div>

          </form>
        </article>    


    </main> 

    <footer class="footer container">

        <h3>Cinema Piratariso</h3>
        
        <ul>
            <li><a href="../index.html">Inicio</a></li>

            <li><a href="../pages/formulario.html">Formulario</a></li>
            <li><a href="#">Comentrios</a></li>
            
        </ul>

    </footer>
